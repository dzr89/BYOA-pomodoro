<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        Welcome to DR's pomodoro timer. Visit <a href="https://www.davidrosenberg.co.uk" target="_blank">www.davidrosenberg.co.uk</a> to learn more.
    </div>
    <div class="timer-container">
        <div class="neon-border" id="timerBorder">
            <h1>Pomodoro Timer</h1>
            <div class="time-display" id="timeDisplay">25:00</div>
            <div id="focusDisplay" class="focus-display"></div>
            <div class="button-container">
                <button id="startBtn" class="neon-button">Start</button>
                <button id="resetBtn" class="neon-button">Reset</button>
                <button id="moreTimeBtn" class="neon-button" style="display: none;">I Need More Time</button>
            </div>
            <div class="mode-toggle">
                <button id="modeToggle" class="neon-button">Rest Mode</button>
            </div>
            <div class="theme-toggle">
                <button id="themeToggle" class="neon-button">Light Mode</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
